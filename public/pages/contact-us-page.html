
    <!-- /.header wide -->
    <div class="page-header">
        <!-- page header -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- page title -->
                    <h1 class="page-title">Contact us</h1>
                </div>
                <!-- /.page title -->
                
            </div>
        </div>
    </div>
    
    <!-- /.page header -->
    <div class="content" ng-controller="headerController">
        <!-- content -->
        <div class="content-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="well-box">
                            <h2>Have any questions? We're here to help!</h2>
                            <p>For general inquiries and support, please fill out the form below.</p>
                            <form>
                                <div class="form-group">
                                    <label for="fname">First Name <span class="required">*</span> </label>
                                    <input type="text" name="fname" class="form-control" id="fname" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name<span class="required">*</span> </label>
                                    <input type="email" name="lname" class="form-control" id="lname" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address <span class="required">*</span> </label>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                                </div> 
                                <div class="form-group">
                                    <label for="subject">Query</label>
                                    <textarea class="form-control" id="subject" name="subject" rows="6" placeholder="Enter Query"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-default" type="submit"> Submit </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="widget widget-contact">
                            <h3 class="widget-title">Contact Information</h3>
                            <ul class="listnone">
                                <li><strong>Phone: </strong> +91-{{contactsDetails.contactno}}</li>
                                <li><strong>Email: </strong> {{contactsDetails.email}}</li>
                                <li><strong>Office Hours From:</strong> 9am - 6pm</li>
                            </ul>
                        </div>
                        <div class="widget widget-address">
                            <h3 class="widget-title">Company Info</h3>
                            <address>
                                <strong>{{contactsDetails.address}}</strong> 
                            </address>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
